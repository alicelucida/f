    <title>Untitled Document</title>

    <style>
        p{
            border: 2px solid red;
            height: 40px;
            width: 120px;
            line-height: 40px;
            text-align: center;
        }
    </style>

<body>
   <p></p>
    <input type="button" value="Click" onclick="launch()">
<script>
    
    
    function random(N,M){
    return Math.ceil(Math.random()*(M-N)+N);
    }
    
    function launch(){
        var num=random(1911,2017);
        console.log(num);
        d3.select("p").text(num);
    }
    
    </script>
